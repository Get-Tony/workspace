---
# Git configuration (required)
workspace_git_user_name: "{{ ansible_env.USER }}"  # Required: Set your Git username
workspace_git_user_email: "{{ ansible_env.USER }}@{{ ansible_fqdn }}"  # Required: Set your Git email

# Feature control
workspace_install_pyenv: true # Set to false to skip PyEnv installation
workspace_use_custom_prompt: true  # Set to false to use system default prompt
